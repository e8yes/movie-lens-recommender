syntax = "proto3";

package e8;

message WriteProfileRequest {
  // It assumes a unique user ID was assigned by the outside system.
  int64 user_id = 1;
}

message WriteProfileResponse {}

service UserIngestionService {
  // It creates/updates a new user profile, keyed by the user ID. The call
  // overwrites the profile if the it has already been created in the system.
  rpc WriteProfile(WriteProfileRequest) returns (WriteProfileResponse);
}
