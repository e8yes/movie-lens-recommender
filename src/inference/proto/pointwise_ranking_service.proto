syntax = "proto3";

package e8;

message PointwiseEstimateRequest {
  int64 user_id = 1;
  int64 content_id = 2;
}

message PointwiseEstimateResponse {
  // The probability that the user specified by the user_id likes the pieces of
  // content specified by the content_id.
  float prob = 1;
}

service PointwiseRanking {
  // Computes Pr(likes(Content[j]) | User[i], theta).
  rpc ComputePointwiseEstimate(PointwiseEstimateRequest)
      returns (PointwiseEstimateResponse);
}
